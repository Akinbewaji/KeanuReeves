<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Subscribe to _'s Newsletter">
    <link rel="stylesheet" href="css/newsletter.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="./js/newsletter.js"></script>
    <title>Sign Up - Newsletter</title>
</head>
<body onload="resetForm()">
    <main>
        <h2>Sign up for lorem's official newsletter.</h2>
        <h3>Let's get started!</h3>

        <form id="form" action="" method="get">
            <input type="text" name="fname" id="fname" class="inputText" placeholder="Full Name"><br><br>
            <input type="date" name="dob" id="dob" class="inputText" placeholder="Date of Birth"><br><br>
            <input type="text" name="email" id="email" placeholder="Email Address" class="inputText"><br><br>
            <input list="countries" class="inputText" placeholder="Country" id="getCountry"><br><br>
                <datalist id="countries">
                    <option value="United Kingdom">
                    <option value="United States of America">
                    <option value="Singapore">
                    <option value="Egypt">
                    <option value="Romania">
                </datalist>
            <input type="password" name="password" id="passwrd" class="inputText" placeholder="Password"><br><br>
            <input type="submit" id="formSubmit" value="Create Account">
        </form>
    </main>
</body>
</html>
